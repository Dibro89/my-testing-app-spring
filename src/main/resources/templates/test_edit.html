<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::div}, ~{::script})">

<div class="container flex-fill">
    <h4>Heading</h4>
    <hr>
    <form>
        <div class="row">
            <div class="col-md-8 col-lg-6 mx-auto">

                    <input class="form-control form-control-sm" type="text" placeholder="Subject" required="">

            </div>
        </div>

                                <input type="radio">

                            <button class="btn btn-danger btn-sm" type="button">X</button>
                        </div>
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <input type="checkbox">
                            </span>
                        </div>
                        <input class="form-control form-control-sm" type="text" required="">
                        <div class="input-group-append">
                            <button class="btn btn-danger btn-sm" type="button">X</button>
                        </div>
                    </div>
                </div>
                <div class="form-inline">
                    <div class="custom-control custom-switch">
                        <input class="custom-control-input" type="checkbox" id="formCheck-1">
                        <label class="custom-control-label" for="formCheck-1">Label</label>
                    </div>
                    <button class="btn btn-success btn-sm ml-auto" type="button">Button</button>
                </div>
            </div>
            <div class="w-100">

            </div>
            <div class="col-md-8 col-lg-6 mx-auto">

                </h5>
                <textarea class="form-control form-control-sm mb-2" required="" placeholder="Text"></textarea>
                <div>
                    <div class="input-group mb-2">

                            <span class="input-group-text">

                        </div>

                            <button class="btn btn-danger btn-sm" type="button">X</button>
                        </div>
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <input type="checkbox">
                            </span>
                        </div>
                        <input class="form-control form-control-sm" type="text" required="">
                        <div class="input-group-append">
                            <button class="btn btn-danger btn-sm" type="button">X</button>

                    </div>
                </div>
                <div class="form-inline">

                    </div>
                    <button class="btn btn-success btn-sm ml-auto" type="button">Button</button>
                </div>
            </div>
        </div>
        <hr>
        <div class="text-center">
            <button class="btn btn-success btn-sm mr-2" type="button">Button</button>
            <button class="btn btn-primary btn-sm" type="submit">Button</button>
        </div>
    </form>
</div>

</html>
