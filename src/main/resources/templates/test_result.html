<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::div}, ~{::script})">

<div class="container flex-fill">
    <h4 th:text="#{test.result.heading}">Heading</h4>
    <hr>
    <div class="row">
        <div class="col-md-8 col-lg-6 mx-auto">
            <div class="table-responsive">
                <table class="table">
                    <tbody>
                    <tr th:each="entry : ${result}">
                        <th th:text="#{|test.result.${entry.key}|}">Cell 1</th>
                        <td th:text="${entry.value}">Cell 2</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="text-center">
                <a class="btn btn-primary btn-sm" role="button" th:href="@{/}" th:text="#{test.result.home}">Button</a>
            </div>
        </div>
    </div>
</div>

</html>
